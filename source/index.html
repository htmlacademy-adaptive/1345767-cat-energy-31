<!DOCTYPE html>
<html class="page" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Название проекта</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="scripts/index.js" defer></script>
</head>
<body class="page__body">
<header class="main-header">
  <div class="main-header__logo-wrapper">
    <a href="index.html" class="main-header__logo">
      <img class="main-header__logo-image" width="60" height="50" src="#" alt="cat energy">
    </a>
    <span class="main-header__logo-name"></span>
    <span class="main-header__logo-second-name"></span>
  </div>
  <nav class="main-navigation">
    <button class="main-navigation__toggle" type="button">
      <span class="visually-hidden">Открыть меню</span>
    </button>
    <ul class="main-navigation__list site-list">
      <li class="site-list__item site-list__item-active">
        <a href="">Главная</a>
      </li>
      <li class="site-list__item">
        <a href="catalog.html">Каталог продукции</a>
      </li>
      <li class="site-list__item">
        <a href="#">Подбор программы</a>
      </li>
    </ul>
  </nav>
</header>
<main class="main-container">
  <h1 class="visually-hidden">Cat Energy</h1>
  <section class="hero">
    <div class="hero__wrapper">
      <h2 class="hero__title">Функциональное питание для котов</h2>
      <p class="hero__text">Занялся собой? Займись котом!</p>
      <button class="hero__button button">Подобрать программу</button>
      <img class="hero__image" src="#" alt="Банка корма Cat Energy">
    </div>
  </section>
  <section class="catalog-cards">
    <div class="catalog-cards__wrapper">
      <ul class="catalog-cards-list">
        <li class="catalog-cards-item">

        </li>
      </ul>
    </div>
  </section>
</main>
</body>
</html>
